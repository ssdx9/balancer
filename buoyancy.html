<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Балансер</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        #error-message {
            color: white;
            padding: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="error-message"></div>
    <script>
        window.onerror = function(msg, url, line) {
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('error-message').textContent = `Ошибка: ${msg} (строка ${line})`;
            return false;
        };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.3.2/pixi.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        // Проверяем загрузку библиотек
        if (typeof PIXI === 'undefined') {
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('error-message').textContent = 'Ошибка: Не удалось загрузить PIXI.js';
        }
        if (typeof gsap === 'undefined') {
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('error-message').textContent = 'Ошибка: Не удалось загрузить GSAP';
        }
    </script>
    <script type="module" src="buoyancy_test.js"></script>
</body>
</html>
